spec-version: 0.36.0
name: sel4-bv
version: 0.1.0.0
synopsis: TODO
description: TODO
license: BSD-2-Clause
author: Nick Spinale (Colias Group, LLC)
maintainer: Nick Spinale <nick@nickspinale.com>
copyright: Copyright (c) 2025 Colias Group, LLC

language: GHC2021

default-extensions:
  - FunctionalDependencies
  # records
  - DuplicateRecordFields
  - NoFieldSelectors
  - OverloadedLabels
  - OverloadedRecordDot
  # GHC2024
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - LambdaCase

ghc-options:
  - -Wall
  - -Wno-unused-do-bind

_exe-ghc-options: &exe-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

_test-ghc-options: &test-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

dependencies:
  - base
  - deepseq
  - parallel
  - transformers
  - mtl
  - exceptions
  - safe-exceptions
  - containers
  - vector
  - bytestring
  - text
  - stm
  - async
  - optics

internal-libraries:

  smtlib2:
    visibility: public
    source-dirs: components/smtlib2
    exposed-modules:
      - BV.SMTLIB2
      - BV.SMTLIB2.Command
      - BV.SMTLIB2.Monad
      - BV.SMTLIB2.SExpr
      - BV.SMTLIB2.SExpr.Show
      - BV.SMTLIB2.SExpr.Read
      - BV.SMTLIB2.SExpr.Build
      - BV.SMTLIB2.SExpr.Build.Pretty
      - BV.SMTLIB2.SExpr.Parse.Attoparsec
      - BV.SMTLIB2.SExpr.Parse.Megaparsec
    dependencies:
      - attoparsec
      - megaparsec

  smtlib2-process:
    visibility: public
    source-dirs: components/smtlib2-process
    exposed-modules:
      - BV.SMTLIB2.Process
    dependencies:
      - sel4-bv:smtlib2
      # external
      - process
      - unliftio-core
      - conduit
      - conduit-extra

  logging:
    visibility: public
    source-dirs: components/logging
    exposed-modules:
      - BV.Logging
    dependencies:
      - attoparsec
      - aeson
      - attoparsec-aeson
      - unliftio-core
      - monad-logger
  
  core:
    visibility: public
    source-dirs: components/core
    exposed-modules:
      - BV.Core
      - BV.Core.Types
    dependencies:
      - sel4-bv:smtlib2
      # external
      - file-embed
      # TODO for debugging
      - filepath
      - pretty-show
      # - pretty-simple

  concrete-syntax:
    visibility: public
    source-dirs: components/concrete-syntax
    exposed-modules:
      - BV.ConcreteSyntax
    dependencies:
      - sel4-bv:core
      - sel4-bv:smtlib2
      # external
      - dlist
      - megaparsec
      - attoparsec
      - aeson
      - aeson-pretty

  target-dir:
    visibility: public
    source-dirs: components/target-dir
    exposed-modules:
      - BV.TargetDir
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      # external
      - aeson
      - filepath

  system-utils:
    visibility: public
    source-dirs: components/system-utils
    # exposed-modules: # TODO
    dependencies:
      - unliftio-core
      - monad-logger

  system-core:
    visibility: public
    source-dirs: components/system-core
    exposed-modules:
      - BV.System.Core
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:smtlib2-process
      - sel4-bv:logging
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:system-utils
      # external
      - unliftio-core
      - monad-logger
      - process
      - base16-bytestring
      - cryptohash-sha256

  system:
    visibility: public
    source-dirs: components/system
    # exposed-modules: # TODO
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:smtlib2-process
      - sel4-bv:logging
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
      - sel4-bv:system-core
      - sel4-bv:system-utils
      # external
      - unliftio-core
      - monad-logger
      - filepath
      - directory
      - sqlite-simple

  test-utils:
    source-dirs: components/tests/test-utils
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
      # external
      - filepath
      # TODO prune
      - pretty-show
      # - pretty-simple

executables:

  cli:
    source-dirs: components/cli
    main: BV.CLI.Main
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:smtlib2-process
      - sel4-bv:logging
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
      - sel4-bv:system
      - sel4-bv:system-core
      # external
      - megaparsec
      - attoparsec
      - aeson
      - yaml
      - unliftio-core
      - monad-logger
      - filepath
      - resourcet
      - conduit
      - conduit-extra
      - optparse-applicative
      - ansi-terminal
      - base16-bytestring
      # TODO for debugging
      - pretty-simple
    ghc-options: *exe-ghc-options

  profiling-scratch:
    source-dirs: components/scratch/profiling-scratch
    main: Main
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:system-core
      - sel4-bv:system
      - sel4-bv:test-utils
    ghc-options: *exe-ghc-options

  distrib-scratch:
    source-dirs: components/scratch/distrib-scratch
    main: Main
    dependencies:
      - optparse-applicative
      - distributed-process
      - network-transport-tcp
    ghc-options: *exe-ghc-options

tests:

  smtlib2-test:
    source-dirs: components/tests/smtlib2-test
    main: Main
    dependencies:
      - sel4-bv:smtlib2
