language: GHC2024

default-extensions:
  - FunctionalDependencies
  # records
  - DuplicateRecordFields
  - NoFieldSelectors
  - OverloadedLabels
  - OverloadedRecordDot

ghc-options:
  - -Wall
  - -Wno-unused-do-bind

_exe-ghc-options: &exe-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

_test-ghc-options: &test-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

dependencies:
  - base
  - deepseq
  - parallel
  - transformers
  - transformers-base
  - mtl
  - exceptions
  - safe-exceptions
  - containers
  - array
  - vector
  - bytestring
  - text
  - stm
  - async
  - optics

internal-libraries:

  smtlib2:
    visibility: public
    source-dirs: components/smtlib2
    exposed-modules:
      - BV.SMTLIB2
      - BV.SMTLIB2.Command
      - BV.SMTLIB2.Monad
      - BV.SMTLIB2.SExpr
      - BV.SMTLIB2.SExpr.Show
      - BV.SMTLIB2.SExpr.Read
      - BV.SMTLIB2.SExpr.Build
      - BV.SMTLIB2.SExpr.Build.Pretty
      - BV.SMTLIB2.SExpr.Parse.Attoparsec
      - BV.SMTLIB2.SExpr.Parse.Megaparsec
    dependencies:
      - binary
      - attoparsec
      - megaparsec

  smtlib2-process:
    visibility: public
    source-dirs: components/smtlib2-process
    exposed-modules:
      - BV.SMTLIB2.Process
    dependencies:
      - sel4-bv:smtlib2
      # external
      - process
      - unliftio-core
      - conduit
      - conduit-extra

  logging:
    visibility: public
    source-dirs: components/logging
    exposed-modules:
      - BV.Logging
    dependencies:
      - binary
      - attoparsec
      - aeson
      - attoparsec-aeson
      - unliftio-core
      - monad-logger
  
  network-transport-static:
    visibility: public
    source-dirs: components/network-transport-static
    exposed-modules:
      - Network.Transport.Static
      - Network.Transport.Static.Utils
    dependencies:
      - binary
      - process
      - network-transport

  core:
    visibility: public
    source-dirs: components/core
    exposed-modules:
      - BV.Core.DecorateProofScript
      - BV.Core.ExecuteSMTProofChecks
      - BV.Core.Logic
      - BV.Core.ModelConfig
      - BV.Core.Prelude
      - BV.Core.RepGraph
      - BV.Core.Stages
      - BV.Core.Structs
      - BV.Core.Types
      - BV.Core.Types.Extras.Expr # TODO
      - BV.Core.Types.Extras.Problem # TODO
      - BV.Core.Types.Extras.Program # TODO
      - BV.Core.Types.Extras.ProofCheck # TODO
      - BV.Core.Types.Extras.SExprWithPlaceholders # TODO
      - BV.Core.Utils.IncludeExcludeFilter
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:utils
      # external
      - binary
      - vector-binary-instances
      - file-embed
      - split
      # TODO for debugging
      - filepath
      - pretty-show
      # - pretty-simple

  concrete-syntax:
    visibility: public
    source-dirs: components/concrete-syntax
    exposed-modules:
      - BV.ConcreteSyntax
    dependencies:
      - sel4-bv:core
      - sel4-bv:smtlib2
      # external
      - dlist
      - megaparsec
      - attoparsec
      - aeson
      - aeson-pretty

  utils:
    visibility: public
    source-dirs: components/utils
    exposed-modules:
      - BV.Utils

  target-dir:
    visibility: public
    source-dirs: components/target-dir
    exposed-modules:
      - BV.TargetDir
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      # external
      - aeson
      - filepath

  system-utils:
    visibility: public
    source-dirs: components/system-utils
    # exposed-modules: # TODO
    dependencies:
      - unliftio-core
      - monad-logger

  system-core:
