      - BV.System.Core
      - BV.System.Core.Utils.Logging # TODO
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:smtlib2-process
      - sel4-bv:logging
      - sel4-bv:core
      - sel4-bv:search-core
      - sel4-bv:concrete-syntax
