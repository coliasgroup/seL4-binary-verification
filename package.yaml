      # external
      - attoparsec
      - attoparsec-aeson
      - aeson
      - monad-logger
      - tasty
      - tasty-hunit
    ghc-options: *test-ghc-options

  core-test:
    source-dirs: components/tests/core-test
    main: Main
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
