language: GHC2021

default-extensions:
  - FunctionalDependencies
  # records
  - OverloadedLabels
  - OverloadedRecordDot
  # GHC2024
  - DerivingStrategies
  - LambdaCase

ghc-options:
  - -Wall
  - -Wno-unused-do-bind

dependencies:
  - base

internal-libraries:

  smtlib2-types:
    visibility: public
    source-dirs: components/smtlib2-types
    default-extensions:
      - DuplicateRecordFields
      - NoFieldSelectors
    # exposed-modules: # TODO
    dependencies:
      # external
      - deepseq
      - mtl

  smtlib2:
    visibility: public
    source-dirs: components/smtlib2
    # exposed-modules: # TODO
    dependencies:
      - sel4-bv:smtlib2-types
      # external
      - mtl
      - free
      - text
      - attoparsec
      - megaparsec
      - exceptions
      - process
      - async
      - unliftio-core
      - conduit
      - conduit-extra
  
  core:
    visibility: public
    source-dirs: components/core
    default-extensions:
      - DuplicateRecordFields
      - NoFieldSelectors
    exposed-modules:
      - BV.Core.Types
      - BV.Core.Stages
      - BV.Core.GluedStages
    dependencies:
      - sel4-bv:smtlib2-types
      # external
      - deepseq
      - containers
      - monad-logger
      - transformers
      - mtl
      - optics-core
      - optics
      - file-embed
      # TODO for debugging
      - filepath
      - pretty-show
      # - pretty-simple

  concrete-syntax:
    visibility: public
    source-dirs: components/concrete-syntax
    default-extensions:
      - DuplicateRecordFields
      - NoFieldSelectors
    exposed-modules:
      - BV.ConcreteSyntax
    dependencies:
      - sel4-bv:core
      - sel4-bv:smtlib2
      # external
      - containers
      - dlist
      - optics-core
      - text
      - megaparsec
      - attoparsec

  target-dir:
    visibility: public
    source-dirs: components/target-dir
    default-extensions:
      - DuplicateRecordFields
      - NoFieldSelectors
    exposed-modules:
      - BV.TargetDir
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      # external
      - mtl
      - text
      - filepath

  system:
    visibility: public
    source-dirs: components/system
    default-extensions:
      - NoFieldSelectors
    # exposed-modules: # TODO
    dependencies:
      - sel4-bv:smtlib2
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
      # external
      - deepseq
      - containers
      - transformers
      - mtl
      - free
      - optics-core
      - async
      - stm
      - bytestring
      - text
      - attoparsec
      - megaparsec
      - filepath
      - directory
      - monad-logger
      # TODO prune
      - pretty-show
      - pretty-simple
      # TODO hack
      - tasty
      - tasty-hunit

  test-utils:
    source-dirs: components/test-utils
    default-extensions:
      - DuplicateRecordFields
      - NoFieldSelectors
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:target-dir
      # external
      - filepath
      # TODO prune
      - pretty-show
      - pretty-simple

executables:

  cli:
    source-dirs: components/cli
    main: Main.hs
    dependencies:
      - sel4-bv:system
    ghc-options:
      # TODO probably unnecessary here
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

  profiling-scratch:
    source-dirs: components/profiling-scratch
    main: Main.hs
    dependencies:
      - sel4-bv:core
      - sel4-bv:concrete-syntax
      - sel4-bv:system
      - sel4-bv:test-utils
      # external
      - text
    ghc-options:
      # TODO probably unnecessary here
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

